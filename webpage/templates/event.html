{% extends 'base.html' %}

{% block title %}
    Events Page

{% endblock %}


{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Columns for table -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
                 <th scope="col">Type</th>
                <th scope="col">Date/Time</th>

            </tr>
        </thead>
        <tbody>
            <!-- Table rows -->
           {% for event in events %}
                <tr>
                    <td>{{ event.id }}</td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.location }}</td>
                    <td>{{ event.type }}</td>
                    <td>{{ event.datetime }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
