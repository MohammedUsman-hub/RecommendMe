{% extends 'base.html' %}

{% block title %}
    Movies Page
{% endblock %}


{% block content %}

<!--Back to the top button -->
<a href="#" class="to-top">
    <i class="fas fa-chevron-up"></i>
  </a>




<table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Columns for table -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Genre</th>
                <th scope="col">Age</th>
                <th scope="col">Release Date</th>

            </tr>
        </thead>
        <tbody>
            <!-- Table rows -->
           {% for movie in movies %}
                <tr>
                    <td>{{ movie.id }}</td>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>{{ movie.age }}</td>
                    <td>{{ movie.date }}</td>

                </tr>
            {% endfor %}
        </tbody>
</table>


 </div>
{% endblock %}
